<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Payroll Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../css/EmployeePayrollApp.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/fav.png">  <!--Favicons-->
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="Sample Logo" class="logo-content-img">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <!UC 2>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
            <label class="label text" for="name">Name: </label>
            <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
        </div>
        <div class="row-content">
            <label class="label text" for="profile">Profile image: </label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -1.png" required>
                    <img class="profile" id="image1" src="../assets/Ellipse -1.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="../assets/Ellipse -2.png" required>
                    <img class="profile" id="image2" src="../assets/Ellipse -2.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="../assets/Ellipse -3.png" required>
                    <img class="profile" id="image3" src="../assets/Ellipse -3.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="../assets/Ellipse -4.png" required>
                    <img class="profile" id="image4" src="../assets/Ellipse -4.png">
                </label>
                <label>
                    <input type="radio" id="profile5" name="profile" value="../assets/Ellipse -5.png" required>
                    <img class="profile" id="image5" src="../assets/Ellipse -5.png">
                </label>
                <label>
                    <input type="radio" id="profile6" name="profile" value="../assets/Ellipse -7.png" required>
                    <img class="profile" id="image6" src="../assets/Ellipse -7.png">
                </label>
            </div>
        </div>

        <!UC 3>
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class="text" for="female">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="department">Department: </label>
            <div>
                <input class="checkbox" type="checkbox" id="hr" value="HR">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" value="sales">
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" value="Finance">
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" value="Engineer">
                <label class="text" for="engineer">Engineer</label>
                <input class="checkbox" type="checkbox" id="others" value="Others">
                <label class="text" for="others">Others</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="salary">Choose your salary: </label>
            <input class="input" type="range" min="300000" max="500000" step="1000" value="400000"
                        id="salary" name="salary">
            <output class="salary-output text" for="salary">4000000</output>
        </div>

        <!UC 5>

        </form>
    </div>
</body>

</html>
